<div class="container">
  <div>
    <form #showDoctor="ngForm" (ngSubmit)="showDoctorInfo(showDoctor)">
      <h4 class="text-primary font-weight-bold mt-4">Select Doctor Name</h4>

      <div class="row ml-auto">

        <mat-form-field appearance="outline" class="mr-5">
          <mat-label>---name---</mat-label>
          <mat-select [(ngModel)]="doctorName" name="doctorName">
            <mat-option *ngFor="let name of doctorsNames" [value]="name">{{name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" class="my-2">Get Doctor Info</button>
      </div>

    </form>
  </div>

  <!--Table-->
  <table class="table table-striped my-4" [hidden]="!dataPresent">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Specialization</th>
        <th>Patients Count</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{doctorDetails.id}}</th>
        <td>{{doctorDetails.name}}</td>
        <td>{{doctorDetails.age}}</td>
        <td>{{doctorDetails.gender}}</td>
        <td>{{doctorDetails.specialization}}</td>
        <td>{{doctorDetails.pcount}}</td>
      </tr>
    </tbody>
  </table>


  <div class="row" *ngIf='errMsg!==""'>
    <span class="alert alert-danger mx-4">{{errMsg}}</span>
  </div>

  <div class="row ml-2">
    <a routerLink="/">
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
        <mat-label class="mt-3">HomePage</mat-label>
      </button>
    </a>
  </div>
</div>
