<div class="container">
    <h1 class="text-center font-weight-bold">Doctors List</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark font-weight-bold text-center">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Specialization</td>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let doctor of doctors">
                <td scope="row">{{doctor.id}}</td>
                <td>{{doctor.name}}</td>
                <td>{{doctor.age}}</td>
                <td>{{doctor.gender}}</td>
                <td>{{doctor.specialization}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row ml-2">
        <a routerLink="/">
          <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
            <mat-label class="pt-5">HomePage</mat-label>
          </button>
        </a>
      </div>
</div>
