<div class="container">
    <div>
      <form autocomplete="off" #showPatient="ngForm" (ngSubmit)="showPatient.valid && showPatientInfo()">
        <h4 class="text-primary font-weight-bold mt-4">Enter Patient Id</h4>
  
        <div class="row ml-auto">
  
            <mat-form-field appearance="fill" class="mr-5">
                <mat-label>id</mat-label>
                <input matInput [(ngModel)]='id' name="id" required pattern="[1-90-9]{1,}">
            </mat-form-field>
  
          <button type="submit" [disabled]="!showPatient.valid" mat-raised-button color="primary" class="my-2">Get Patient Details</button>
        </div>
  
      </form>
    </div>
  
    <!--Table-->
    <table class="table table-striped my-4" [hidden]="!dataPresent">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Visited Doctor</th>
          <th>Date of Visit</th>
          <th>Prescription</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{patient.id}}</th>
          <td>{{patient.name}}</td>
          <td>{{patient.visitedDoc}}</td>
          <td>{{patient.dateOfVisit}}</td>
          <td>{{patient.prescription}}</td>
        </tr>
      </tbody>
    </table>
  
  
    <div class="row" *ngIf='errMsg!==""'>
      <span class="alert alert-danger mx-4">{{errMsg}}</span>
    </div>
  
    <div class="row ml-2">
      <a routerLink="/">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
          <mat-label class="mt-3">HomePage</mat-label>
        </button>
      </a>
    </div>
  </div>
